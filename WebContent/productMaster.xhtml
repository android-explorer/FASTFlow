<div class="row form-group">

></span>
</div>


<div class="col-sm-7">
        
        <h:inputText class="form-control input2" id="productId"     disabled="true" readonly="true"

  /></div></div>

<div class="row form-group">
<div class="col-sm-3 control-label">

  <h:outputLabel  for="customer_id">Customer Id: </h:outputLabel>

></span>
</div>


<div class="col-sm-7">
        
        <h:inputText class="form-control input2" id="customer_id"   disabled="true" readonly="true"
 
   value="Col123456" />


</div>
</div>
  <!-- ***************************************************************************************** -->   
  
  <!-- ******************************************************* -->
<div class="row form-group">

<div class="col-sm-7">

 <div class="row form-group">

</div>

<div class="col-sm-7"> <h:inputText class=" form-control input2" a:placeholder="Enter Product Type"    id="type" 

value="#{pmaster1.productType}"   /></div>
</div>
  
   <div class="row form-group">
<div class="col-sm-3 control-label"><h:outputLabel for="type" > Product Application:</h:outputLabel>

         </span> 
</h:outputLabel>
     </div>
       <div class="col-sm-7">
 <h:inputTextarea cols="8" rows="8" value="#{pmaster1.productDescription}" a:placeholder="Enter Product Description" class="form-control input2"  ></h:inputTextarea>

</div></div>

<f:selectItem itemLabel="Select " itemValue="#{null}" ></f:selectItem>
<f:selectItem itemValue="Stage 1" itemLabel="Stage 1" />
<f:selectItem itemValue="Stage 2" itemLabel="Stage 2" />	
</h:selectOneMenu> 
</div>

</div>
 


 
 <div class="row form-group">
 <div class="col-sm-3 control-label">

 <h:selectOneMenu   id="status"  class="form-control"    value="#{pmaster1.status}">

 <f:selectItem itemValue="Inactive" itemLabel="Inactive" />
 </h:selectOneMenu></div>
 
<div class="col-sm-2 control-label">

></span></h:outputLabel></div><p:fileUpload  style="margin-top:4px;" mode="simple"/>

</div>

        <h:inputText class="form-control input2" 
                a:placeholder="Extra Field Text" id="extraField1" >
                </h:inputText>
                	 
       </div>
    </div>              <!-- Nested row ################# -->
  
  
    <div class="row form-group"> <!-- Nested row ################# -->

        <h:outputLabel  for="extraField2">Extra Field 2: </h:outputLabel>
       </div>
       <div class="col-sm-7">
        <h:inputText class="form-control input2" 
                a:placeholder="Extra Field Text" id="extraField2" >
                </h:inputText>
                	 
       </div>
    </div>              <!-- Nested row ################# -->
  
  
      <div class="row form-group"> <!-- Nested row ################# -->

                </h:inputText>
                	 
       </div>
    </div>              <!-- Nested row ################# -->

    <div class="col-sm-6 col-xs-6"><h:commandButton action="#{pmaster1.reset()}" value="Reset" style="text-decoration:none; color:#fff; margin-left:40px" class="btn fontsize btn-primary btn-block"></h:commandButton></div>

</div>

			cellspacing="1" cellpadding="1"   
			editable="true" editMode="cell" 
reflow="true" scrollable="true" scrollHeight="250" 
class="table table-striped table-hover table-bordered" style="margin-top:20px;" 
 paginator="true" rows="25" rowsPerPageTemplate="25,35,50" 
paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
>
			
			
			
			
			
			
			<f:facet name="header">
<div class="row" style="margin: -3px;">

<div class="col-sm-3"></div>
<div class="col-sm-6">
<span style="font-size:22px;">Manage Product Master Data</span>
</div> 

<div class="col-sm-2 pull-right" style="margin-right: 20px">

<h:commandLink id="excel">
<img src="resources/images/Excel.png" class="img-responsive pull-right " alt="Excel" style="width:35px;"></img>
<p:dataExporter type="xls" target="meraTable" fileName="Prudential&nbsp;Prudential&nbsp;List"  />
</h:commandLink>

<h:commandLink id="pdf" >
<img src="resources/images/pdf.png" class="img-responsive pull-right" alt="pdf" style="width:35px;"></img>
<p:dataExporter type="pdf" target="meraTable" fileName="Prudential&nbsp;Orgmaster&nbsp;List" />
</h:commandLink>	
</div>

</div>
</f:facet> 
			
			
			
			
			
			
			<p:column filterBy="#{mobile.productId}" sortBy="#{mobile.productId}"  filterStyle="display:true;" 
	        filterMatchMode="contains" headerText="Product Id" >
               <h:outputText value="#{mobile.productId}" />
             </p:column>

			
			<p:column  headerText="Customer Id" filterBy="#{mobile.customerId}" sortBy="#{mobile.customerId}"  filterStyle="display:true;" 
	        filterMatchMode="contains" >
               <h:outputText value="#{mobile.customerId}" />
             </p:column>
                
                <p:column  headerText="Product Name" filterBy="#{mobile.productName}" sortBy="#{mobile.productName}"  filterStyle="display:true;" 
	        filterMatchMode="contains" >
               <h:outputText value="#{mobile.productName}" />
             </p:column>
                
                
               <p:column  headerText="Product Type" filterBy="#{mobile.productType}" sortBy="#{mobile.productType}"  filterStyle="display:true;" 
	        filterMatchMode="contains" >
               <h:outputText value="#{mobile.productType}" />
             </p:column>
             
              <p:column  headerText="Status" filterBy="#{mobile.status}" sortBy="#{mobile.status}"  filterStyle="display:true;" 
	        filterMatchMode="contains" >
               <h:outputText value="#{mobile.status}" />
             </p:column>
                    
                    </p:dataTable>
