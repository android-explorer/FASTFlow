<div class="row form-group"> <!-- Nested row ################# -->

<h:outputLabel for="InformationType">Information Type:</h:outputLabel>

</div>
<div class="col-sm-7">
<h:selectOneMenu class="form-control input2"  value="#{catMaster2.informationType}" >
<f:selectItem itemLabel="Select " itemValue="#{null}" ></f:selectItem>
<f:selectItem itemValue="Status" itemLabel="Status" />
<f:selectItem itemValue="Stage" itemLabel="Stage" />
	
</h:selectOneMenu> 
</div>

</div>
 <div class="row form-group">
<div class="col-sm-3 control-label">
<h:outputLabel  for="Values"   >Values:</h:outputLabel>
</div>
<div class="col-sm-7">
 <h:inputTextarea class="form-control input2"   
                a:placeholder="Enter Values"  id="Values"   value="#{catMaster2.values}"   />
 </div>
 </div>
<div class="row form-group">
<div class="col-sm-3 control-label">
<h:outputLabel  for="SequenceofDisplay"    >Sequence of Display: </h:outputLabel>
</div>
<div class="col-sm-7">
 <h:inputText class="form-control input2"  
                  onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;" a:placeholder="Enter Sequence of  Display"
                
                 id="SequenceofDisplay"   value="#{catMaster2.sequenceOfDisplay}"  />
 </div>
 </div>
 
 
 
 
 
 
 
 
 
     
               
 
 
    <div class="row form-group">

      <h:outputLabel for="status">Status:</h:outputLabel>  
 
  
  </div>

   	<f:selectItem itemValue="Inactive" itemLabel="Inactive" />
  </h:selectOneMenu> 


</div>

</div>

</h:commandLink>	
</div>

</div>
</f:facet> 
			
			
			
			
			
			
			<p:column filterBy="#{mobile.fieldDealerName}" sortBy="#{mobile.fieldDealerName}"  filterStyle="display:true;"
